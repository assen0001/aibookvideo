{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-3">  
    <div class="row mb-3">
        <div class="col-md-4">
            <select class="form-select" id="bookSelect">
                <option value="">-- 请选择 --</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-striped" id="imagesTable">
            <thead class="table-dark">
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th style="width: 280px;">段落</th>
                    <th style="width: 380px;">提示词</th>
                    <th>图片1</th>
                    <th>图片2</th>
                    <th>图片3</th>
                    <th>图片4</th>
                </tr>
            </thead>
            <tbody>
                <!-- 图片数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
    
    <!-- 分页控件 -->
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="dataTables_info" id="imagesTable_info" role="status" aria-live="polite">
                显示 <span id="startRecord">0</span> 到 <span id="endRecord">0</span> 条，共 <span id="totalRecords">0</span> 条
            </div>
        </div>
        <div class="col-md-6">
            <div class="dataTables_paginate paging_simple_numbers float-end">
                <ul class="pagination" id="imagesPagination">
                    <li class="page-item disabled" id="prevPage">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item disabled" id="nextPage">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/images.js') }}"></script>
{% endblock %}
