{% extends "base.html" %}



{% block content %}
<div class="container-fluid mt-3">   
    <!-- 查询表单 -->
    <div class="row mb-3">
        <div class="col-md-12">
            <form id="searchForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="bookName" placeholder="书名">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="bookAuthor" placeholder="作者">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="bookStatus">
                        <option value="">全部状态</option>
                        <option value="0">待生成方案</option>
                        <option value="1">已生成文案</option>
                        <option value="2">已生成图片</option>
                        <option value="3">已图生视频</option>
                        <option value="4">已完成</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">查询</button>
                    <button type="button" class="btn btn-success ms-2" id="btnAdd">新增</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 书单表格 -->
    <div class="table-responsive">
        <table class="table table-hover table-striped" id="booklistTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th style="width: 15%;">书名</th>
                    <th>作者</th>
                    <th style="width: 26%;">简介</th>
                    <th style="width: 26%;">方案</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 书单数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>

    <!-- 分页控件 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- 分页将通过JavaScript动态加载 -->
        </ul>
    </nav>
</div>
